<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/main/style.css">
  <!-- Custom JavaScript -->
  <link rel="stylesheet" href="/main/script.js">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" class="result" id="result" disabled>
      <button class="btn" onclick="addToResult('7')">7</button>
      <button class="btn" onclick="addToResult('8')">8</button>
      <button class="btn" onclick="addToResult('9')">9</button>
      <button class="btn btn-orange" onclick="addToResult('/')">÷</button>
      <button class="btn" onclick="addToResult('4')">4</button>
      <button class="btn" onclick="addToResult('5')">5</button>
      <button class="btn" onclick="addToResult('6')">6</button>
      <button class="btn btn-orange" onclick="addToResult('*')">×</button>
      <button class="btn" onclick="addToResult('1')">1</button>
      <button class="btn" onclick="addToResult('2')">2</button>
      <button class="btn" onclick="addToResult('3')">3</button>
      <button class="btn btn-orange" onclick="addToResult('-')">−</button>
      <button class="btn" onclick="addToResult('0')">0</button>
      <button class="btn" onclick="addToResult('00')">00</button>
      <button class="btn" onclick="addToResult('.')">.</button>
      <button class="btn btn-orange" onclick="addToResult('+')">+</button>
      <button class="btn btn-main" onclick="clearResult()">AC</button>
      <button class="btn btn-orange" onclick="removeLastEntry()">C</button>
      <button class="btn btn-orange" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
</body>
</html>
